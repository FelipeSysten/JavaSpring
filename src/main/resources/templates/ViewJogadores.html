<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Lista de Jogadores</title>

  <style>
        body {
            background-color: #f8f9fa; /* Cor de fundo do corpo da página */
        }

        .container {
            background-color: white; /* Cor de fundo da tabela */
            padding: 20px;
            border-radius: 15px; /* Bordas arredondadas */
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
    </style>
</head>

<body class="container mt-5">
	

    <h1  class="text-center mb-4">Lista de Jogadores</h1>

    <table class="table table-bordered table-hover text-center" >
        <thead  class="thead-dark"  >
            <tr >
                <th scope="col">Nome</th>
                <th scope="col">Número</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="jogadores : ${x}">
                <tr>
                    <td th:text="${jogadores.nome}"></td>
                    <td th:text="${jogadores.numero}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
