<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogadores</title>
    <!-- Adicione as referências do Bootstrap 5 (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.2/dist/css/bootstrap.min.css"
          integrity="sha384-rbs5vbMz9ATKxIep9tiCxS/Z9fNfEX/nd7W2dpfAaAhd3SjN/Tj5CzkjzgEmUKL"
          crossorigin="anonymous">
    <!-- Adicione seu arquivo de estilo personalizado -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Cadastro de Jogadores</h1>
        <form method="post" action="/cadastrar">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Número Camisa:</label>
                <input type="text" class="form-control" id="numero" name="numero" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!-- Adicione as referências do Bootstrap 5 (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-4q8jl9zFKfN5f1PoVAdJJmjgqvV6gNPAtS6LJ7KEtUpN0zRb5Q+8bpX1erCGbLT"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.2/dist/js/bootstrap.min.js"
            integrity="sha384-Ey6zGqjHP0V0z9gPCJwNu5yzdD0sivYKYF4ZawbfgLHzGZIlFJ7DsfjjhT0gDJPf"
            crossorigin="anonymous"></script>
</body>
</html>
