<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
	<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Lista de Jogadores Cadastrados</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <style>
        body {
            background-color: #f8f9fa; /* Cor de fundo do corpo da página */
        }

        .container {
            background-color: white; /* Cor de fundo da tabela */
            padding: 20px;
            border-radius: 15px; /* Bordas arredondadas */
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
    </style>
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Jogadores Cadastrados</h1>
     <table class="table table-bordered table-hover text-center" >
        <thead  class="thead-dark"  >
            <tr >
                <th scope="col">Nome</th>
                <th scope="col">Número</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="jogadores : ${jogador}">
                <tr>
                    <td th:text="${jogadores.nome}"></td>
                    <td th:text="${jogadores.numero}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>
    <a href="/cadastro" type="submit" class="btn btn-primary">Voltar para o cadastro</a>
</body>
</html>
